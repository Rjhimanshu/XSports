
<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/4663a1b40a.js" crossorigin="anonymous"></script>
    <style>
    
    .navbar{
      height: 50px;
    }
    .navbar-brand img {
      margin-top: 10px;
      width: 120px; /* Adjust the width as needed */
      height: 30px; /* Maintain aspect ratio */
      /* Add other styles as desired */
    }
    .icons{
      margin-right: 120px;
      margin-left: 30px;
    }
  </style>
  </head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  
  <ul class="nav-item">
  <a class="navbar-brand" href="/">
    <img src="https://pyappstorage.blob.core.windows.net/pystorage/brand_logo.png" alt="XSPorts Logo">
   </a>
  </ul>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fa-solid fa-bars"></i>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        
        <li class="nav-item">
          <a class="nav-link" href="/products/">Products</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="/about"> About </a>
        </li>
        
      </ul>
      <ul class="navbar-nav icons"> 
      
        <li class="nav-item">
          <a class="nav-link " href="/cart">
            <i class="fa-solid fa-cart-shopping"></i>
           <span id="cart-count" class="badge badge-pill badge-danger"> {{ cart|length }} </span>
        </a>
        </li>
      
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa-solid fa-user"></i>
          </a>
          {% if 'email' in session %}
          <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="margin-right: 30px;">
          <p class="dropdown-item">Welcome {{ firstname }}</p>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/logout">Logout</a>
        </div>
          {% else %}
          <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="margin-right: 30px;">
            <a class="dropdown-item" href="/signup">Signup</a>
            
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/login">Login</a>
          </div>
          {% endif %}
        </li>
      </ul>
      
    </div>
  </nav>


</body>
</html>
